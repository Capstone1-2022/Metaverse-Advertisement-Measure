<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>메타버스 광고 정산</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>
    <h2>메타버스 광고 정산 시스템</h2>
    - 본 서비스는 촬영된 메타버스 광고 동영상에 대한 광고비를 정산해주는 웹 페이지 입니다. <br>
    - 업로드한 영상을 기반으로 유저의 광고 효과가 분석되며, 분석 결과에 따라 광고비가 정산됩니다. <br>
    - 업로드 가능한 동영상의 최대 용량은 100MB 입니다. (5분 이내의 영상) <br>
    - mp4, avi, mov, wmv 확장자의 동영상만 업로드 할 수 있습니다. <br>
    
    <form action="/loading" method="post" enctype = "multipart/form-data">
        <br> <input type="file" name="file">
        <input type="submit" value="정산받기">
    </form>

</body>

</html>
